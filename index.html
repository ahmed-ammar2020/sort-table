<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sorting table</title>
  </head>
  <body>
    <p>click on name or age</p>
    <table class="table">
      <thead>
        <tr>
          <th data-type="number">Age</th>
          <th data-type="string">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>10</td>
          <td>Ann</td>
        </tr>
        <tr>
          <td>5</td>
          <td>John</td>
        </tr>
        <tr>
          <td>15</td>
          <td>Karim</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Hend</td>
        </tr>
      </tbody>
    </table>
    <script src="js/script.js"></script>
  </body>
</html>
